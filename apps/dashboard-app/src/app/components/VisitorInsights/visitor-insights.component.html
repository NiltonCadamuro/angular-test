<div *ngIf="isBrowser" class="visitor-insights-container">
  <div style="height: 186px">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </div>
  <div class="labels-container d-flex justify-content-center">
    <div class="label d-flex align-items-center">
      <div style="background-color: #a700ff" class="label-color"></div>
      <span class="label-text">Loyal Customers</span>
    </div>
    <div class="label d-flex align-items-center">
      <div style="background-color: #ef4444" class="label-color"></div>
      <span class="label-text">New Customers</span>
    </div>
    <div class="label d-flex align-items-center">
      <div style="background-color: #3cd856" class="label-color"></div>
      <span class="label-text">Unique Customers</span>
    </div>
  </div>
</div>

<div *ngIf="!isBrowser">
  <p>Loading...</p>
</div>
