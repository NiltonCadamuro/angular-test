<header class="header">
  <div class="header-container">
    <div class="header-content">
      <div class="header-left">
        <h2 class="route-title">Dashboard</h2>
      </div>

      <div class="header-right">
        <div class="search-bar">
          <mat-form-field appearance="outline">
            <mat-label class="d-flex align-items-center mat-label-search">
              <img
                src="/header/search-icon.svg"
                alt=""
                width="32"
                height="32"
              />
              Search here...
            </mat-label>
            <input matInput placeholder="" />
          </mat-form-field>
        </div>

        <div class="select-box-language">
          <mat-form-field appearance="outline">
            <mat-select [(ngModel)]="selectedValue">
              <mat-select-trigger>
                <ng-container *ngIf="selectedValue === 'en-us'; else optionTwo">
                  <img
                    src="/header/language-flags/en-us.svg"
                    alt="country flag"
                    style="margin-right: 14px"
                    width="24"
                    height="24"
                  />
                  Eng (US)
                </ng-container>
                <ng-template #optionTwo
                  ><img
                    src="/header/language-flags/pt-br.svg"
                    alt="country flag"
                    style="margin-right: 14px"
                    width="24"
                    height="24"
                  />Pt (BR)
                </ng-template>
              </mat-select-trigger>
              <mat-option value="en-us"
                ><img
                  src="/header/language-flags/en-us.svg"
                  alt="country flag"
                />Eng (US)</mat-option
              >
              <mat-option value="pt-br"
                ><img
                  src="/header/language-flags/pt-br.svg"
                  alt="country flag"
                />Pt (BR)</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <div class="profile-section-container d-flex align-items-center">
          <div class="badge-button-notification">
            <button
              mat-raised-button
              matBadge="7"
              [matBadgeHidden]="hidden"
              (click)="toggleBadgeVisibility()"
              class="btn btn-default"
            >
              <div class="notification-icon">
                <img
                  src="/header/notification-icon.png"
                  alt="notification"
                  width="24"
                  height="24"
                />
              </div>
            </button>
          </div>
          <mat-form-field appearance="outline" class="profile-select-container">
            <mat-select ngModel="none" class="profile-select">
              <mat-select-trigger>
                <div
                  class="profile-section d-flex align-items-center justify-content-between"
                >
                  <div class="d-flex align-items-center">
                    <div class="profile-image">
                      <img
                        src="/header/profile-placeholder.png"
                        alt="Profile"
                        width="60"
                        height="60"
                        class="img-profile"
                      />
                    </div>
                    <div
                      class="profile-info d-flex flex-column"
                      style="margin-left: 20px"
                    >
                      <span class="profile-name">Musfiq</span>
                      <span class="profile-role">Admin</span>
                    </div>
                  </div>
                  <div
                    class="profile-action"
                    style="
                      display: inline-block;
                      vertical-align: middle;
                      margin-left: 5px;
                    "
                  >
                    <img
                      src="/header/arrow-profile.png"
                      alt="arrow"
                      width="16"
                      height="16"
                    />
                  </div>
                </div>
              </mat-select-trigger>
              <mat-option value="none" class="none-label"></mat-option>
              <mat-option value="en-us">Profile</mat-option>
              <mat-option value="pt-br">Settings</mat-option>
              <mat-option value="pt-br" class="logout-label">Logout</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</header>
